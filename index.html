<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="assets/styles.css"
            type="text/css"
            media="all"
        />
        <title>calculadora</title>
    </head>
    <body>
        <div id="container">
            <div class="display-div" id="display"></div>

            <div class="buttons">
                <div class="buttons-number">
                    <button
                        class="operations"
                        id="multiplication"
                        data-value="x"
                    >
                        x
                    </button>
                    <button class="operations" id="division" data-value="รท">
                        รท
                    </button>
                    <button class="operations" id="subtraction" data-value="-">
                        -
                    </button>
                    <button class="functions" id="delet">โซ</button>
                    <button class="numbers" data-value="9">9</button>
                    <button class="numbers" data-value="8">8</button
                    ><button class="numbers" data-value="7">7</button
                    ><button class="numbers" data-value="6">6</button
                    ><button class="numbers" data-value="5">5</button
                    ><button class="numbers" data-value="4">4</button
                    ><button class="numbers" data-value="3">3</button
                    ><button class="numbers" data-value="2">2</button
                    ><button class="numbers" data-value="1">1</button
                    ><button class="numbers" data-value="0">0</button>
                    <button id="float" data-value=".">,</button>
                    <button class="operations" id="addition" data-value="+">
                        +
                    </button>
                    <button class="functions" id="clear">AC</button>

                    <button class="functions" id="result">=</button>
                </div>
            </div>
        </div>
        <script src="src/script.js"></script>
    </body>
</html>
